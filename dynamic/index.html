    <script>
        function toggleMenu() {
            var x = document.getElementById("topMenu");
            if (x.className === "flex-between") {
                x.className += " menu--active";
            } else {
                x.className = "flex-between";
            }
        }
        var n = 100;
        var count = 0;
        function bottomclick() {
            if (count % 2 == 0) { n = Math.floor(Math.random() * 3); }
            if (n==1){
                $('.m2').transition('fade up');
                count++;
            }
            else if (n == 2) {
                $('.m3').transition('fade up');
                count++;
            }
            else {
                $('.m4').transition('fade up');
                count++;}
            
        }
       
    </script>
